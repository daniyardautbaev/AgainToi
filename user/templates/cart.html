<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
        }

        .no-data {
            text-align: center;
            font-size: 16px;
            color: #999;
            padding: 20px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url 'about' %}" class="btn-back">&larr; Back</a>
    <div class="container">
        <h1>Cart Items</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Company Name</th>
                    <th>Total Price</th>
                    <th>Added Date</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                {% if cart_items %}
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.order.id }}</td>
                        <td>{{ item.company_name }}</td>
                        <td>{{ item.order.total_price }}</td>
                        <td>{{ item.added_date }}</td>
                        <td>{{ item.order.date }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="no-data">No items in the cart.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
