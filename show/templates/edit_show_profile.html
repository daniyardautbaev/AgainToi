{% block content %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .action-buttons a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .back-btn {
            background: #007bff;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .edit-btn {
            background: #28a745;
        }
        .edit-btn:hover {
            background: #218838;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }
        .details .detail-item {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f1f5f9;
            border-left: 4px solid #007bff;
            border-radius: 5px;
        }
        .entity-list {
            list-style: none;
            padding: 0;
        }
        .entity-list li {
            margin-bottom: 10px;
            padding: 10px 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #panorama {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <div class="container">
        <h2>Edit Show Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="edit-btn">Save Changes</button>
        </form>
        <a href="{% url 'show_profile' %}" class="back-btn">Back to Profile</a>
    </div>
{% endblock %}
